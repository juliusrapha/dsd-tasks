<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro_TercaParte</title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt("Digite um número:"));

        let dobro = numero * 2;
        let tercaParte = numero / 3;

        alert(`O dobro de ${numero} é ${dobro} \nA terça parte de ${numero} é ${tercaParte}`);
    </script>
</body>
</html>
