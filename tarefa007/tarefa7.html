<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubro e terço</title>
</head>
<body>
            <h2>Doubro e terça parte de um numero</h2></br>
    <script>
        var numero= Number(window.prompt('Digite numero:'))
        window.alert(`O doubro de ${numero} é ${(numero*2)} e a terça parte de ${numero} é ${(numero/3 )}.`)
    </script>
</body>
</html>
