<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>pautadoaluno.devs</title>
        <link rel="stylesheet" href="estilo019.css">
    </head>
    <body>

        <section id="entrada">

            <h1>Preencha para saber a média</h1>
            <div id="dentro">
               <label for="name">Nome:</label>
               <input type="text" id="nome">
               <br><br>
               <label for="nota1">Teste 1:</label>
               <input type="number" id="teste1">
               <br><br>
               <label for="nota2">Teste 2</label>
               <input type="number" id="teste2">
               <br><br>
               <button onclick="exibirMedia()">OK</button>
            </div>
        </section>
        <div id="fora">
            <p id="afixo">Resultado:</p>
           <p id="resp"></p>
        </div>

        <script>
            function exibirMedia(){
                
                let resultado = document.getElementById("resp")
                let aluno = {nome:document.getElementById("nome").value,
                 nota1:Number.parseFloat(document.getElementById("teste1").value),
                nota2:Number.parseFloat(document.getElementById("teste2").value),
             media: function () {
                return(this.nota1+this.nota2)/2;
                
             }}
             if(aluno.media()<7){

                resultado.textContent=`Media ${aluno.media()}. MAU Aproveitamento `
             }else{
                resultado.textContent=`Média ${aluno.media()}. BOM Aproveitamento`
             }
            }
        </script>

    </body>
</html>
