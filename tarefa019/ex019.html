<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome:");
        let n1 = parseFloat(prompt(`Olá ${nome}! \nDigite a primeira nota:`));
        let n2 = parseFloat(prompt(`Digite a segunda nota:`));
        function calcularMedia(n1, n2) {
            let media = (n1 + n2) / 2;
            if (media >= 7) {
                return `A media das notas é ${media.toFixed(2)}. <br> Parabéns, ${nome}! Você foi aprovado com média ${media.toFixed(2)}.`;
            } else {
                return `A media das notas é ${media.toFixed(2)}. <br> Que pena, ${nome}. Você foi reprovado com média ${media.toFixed(2)}.`;
            }
        }
        
       document.write(calcularMedia(n1, n2));


    </script>
    
</body>
</html>
