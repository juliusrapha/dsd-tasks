<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <title>hyperdesconto.devs</title>
    </head>
    <body>
        <section  id="entrada">
            <div id="dentro">
                <label for="nome" >Nome</label>
                <input type="text" id="nome">
                <label for="sexo">Sexo</label>

                <select name="sexo" id="sexo">
                 <option value="">Selecionar</option>
                 <option value="Masculino">Masculino</option>
                 <option value="Femenino">Femenino</option>
                </select>

                <label for="conta">Total</label>
                <input type="number" id="conta">

                <button onclick="exibirDesconto()" id="desconto">OK</button>
            </div>
            <p id="resp"></p>
        </section>
        <script>
            function exibirDesconto(){
               let resp = document.getElementById("resp")
               let client  = {name:document.getElementById("nome").value,
                              sex:document.getElementById("sexo").value,
                              conta:Number(document.getElementById("conta").value),
                              desconto:function(){
                                if(this.sex==="Masculino"){
                                    resp.textContent=`Tem um desconto de 5%. Paga ${this.conta*0.95}mzn.`
                                }else if(this.sex==="Femenino"){
                                    resp.textContent=`Tem um desconto de 13%. Paga ${this.conta*0.87}mzn`
                                }else{
                                    resp.textContent=`Ivalido`
                                }
                              }
                            }

                            client.desconto()

            }
        </script>

    </body>
</html>
