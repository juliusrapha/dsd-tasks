    <body>

        <section>
            <h1>
             Descubra a Paridade do número digitado
            </h1>
           <div>
               <label for="Valor">Digite um número</label>
                <input type="number" id="num">

                <button onclick="informar()" id="ImparPar">OK</button>
            </div>

               <label for="resposta" id="daResp">O número que digitou é:</label>
               <p id="resp"></p>

        </section>

        <script>
            function informar() {

                var num = Number.parseInt(document.getElementById("num").value)
                var resp = document.getElementById("resp")
                
                if(num%2==0){

                    resp.textContent=" PAR"

                }else{

                    resp.textContent=" IMPAR "
                }


                
            }

        </script>
