<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par_Impar</title>
</head>
<body>

    <script>
        let n1 = parseFloat(prompt("Digite um numero inteiro: "));
        function parImpar(n1){
            if(n1 % 2 == 0){
                return (`O número ${n1} é Par!`)
            }else{
                return(`O número ${n1} é Impar!`)
            }
        }
        document.write(parImpar(n1))

    </script>
    
</body>
</html>
