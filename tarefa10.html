<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa10</title>
</head>
<body>
    <script>
        var alt = Number(prompt('Quanto a tua parede tem de altura?'))
        var lar = Number(prompt('E de largura?'))
        var area = alt*lar
        var quantin = area/2
        alert(`A área a ser pintada é de ${area}m² e a quantidade de tinta necessaria para o serviço é de ${quantin} litros` )
    </script>
</body>
</html>
