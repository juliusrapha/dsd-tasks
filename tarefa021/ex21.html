<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>situacaomilitar.devs</title>
        <link rel="stylesheet" href="exe21.css">
    </head>
    <body>
        <section id="entrada">
        <h1>Descubra Sua Situação Militar</h1>
        <div id="dentro">
        <label for="nasceu">Insira Seu Ano de Nascimento</label>
        <input type="number" id="nascimento" min="1990" placeholder="Ex:2010" >
        
        <button onclick="situacaoMilitar()" id="btn">OK</button>
        </div>
        <p id="resp"></p>
        </section>

        <script>
            function situacaoMilitar(){

                const nascimento = Number.parseInt(document.getElementById("nascimento").value)
                var   ano_corrente = new Date().getFullYear()
                var   resp = document.getElementById("resp")
                var   idade = ano_corrente - nascimento

                if(nascimento>ano_corrente){

                    resp.textContent="Por favor, insira dados corretos"

                }else if(idade<18){

                    resp.textContent=`Faltam ${18-idade} anos para o alistamento militar.`
                }else{

                    resp.textContent=`Passaram ${idade-18} anos para o alistamento militar.`
                }
            }
        </script>

    </body>
</html>
