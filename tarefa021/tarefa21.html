<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tarefa21 - Verificador de Ano Bissexto</title>
  <style>

body{
    background: rgb(59, 54, 54);
    font-family: Arial, sans-serif;
}
section{
    position: relative;
    width: 400px;
    margin: auto;
    padding: 20px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    background: #f0f0f0; /* Fundo claro para a seção */
}
header{
    text-align: center;
    color: white;
    padding: 10px 0;
}
#corpo{
    position: relative;
    margin: 150px auto; /* Centralizado verticalmente */
    border: 1px solid #333;
    width: 450px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8);
    background: rgb(47, 85, 47); /* Fundo verde */
}
#res{
    border: 1px solid #333;
    margin-top: 15px;
    padding: 10px;
    color: white; 
    background-color: #333; /* Fundo escuro para o resultado */
    text-align: center;
    font-weight: bold;
    min-height: 20px;
    border-radius: 4px;
}
input[type="number"]{
    width: 80px;
    padding: 5px;
    text-align: center;
    border: 1px solid #ccc;
}
#btn{
    position: relative;
    /* Ajustado para centralizar o botão de forma mais simples, sem 'left' fixo */
    padding: 5px 15px;
    cursor: pointer;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 3px;
    transition: background-color 0.3s;
}
#btn:hover {
    background-color: #4cae4c;
}

  </style>
  </head>
  <body>
    <div id="corpo">
      <header><h1>VERIFICADOR DE ANO BISSEXTO</h1></header>
      <section>
          <form>
            <label for="ano1">Digite o ano:</label>
            <input type="number" id="ano1" placeholder="ex. 2000" required/>
            <input
              type="button"
              value="Verificar"
              onclick="verificar()"
              id="btn"
            />
          </form>

          <div id="res">Aguardando a inserção de um ano...</div>
        
      </section>
    </div>
    
    <script>
/**
 * Implementa a lógica do ano bissexto para o calendário Gregoriano.
 * * Um ano é bissexto se:
 * 1. É divisível por 4, MAS
 * 2. Não é divisível por 100, OU
 * 3. É divisível por 400.
 */
function verificar() {
  var txtano = document.querySelector("input#ano1");
  var ano = Number(txtano.value);
  var res = document.querySelector("div#res");

  // --- 1. Validação Aprimorada ---
  if (txtano.value.length === 0 || isNaN(ano) || !Number.isInteger(ano) || ano < 1) {
    res.innerHTML = `⚠️ **[ERRO]** Por favor, insira um ano inteiro e positivo válido.`;
    res.style.backgroundColor = 'darkred';
    return;
  }
  
  // --- 2. Lógica Correta do Ano Bissexto ---
  // A regra pode ser expressa em uma única condição booleana:
  // (ano % 4 == 0 E ano % 100 != 0) OU (ano % 400 == 0)
  
  var isBissexto = (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0);

  // --- 3. Exibição do Resultado ---
  if (isBissexto) {
    res.innerHTML = `✅ O ano **${ano}** é **BISSEXTO**! (Fevereiro terá 29 dias)`;
    res.style.backgroundColor = '#28a745'; /* Fundo verde para sucesso */
  } else {
    res.innerHTML = `❌ O ano **${ano}** **NÃO** é Bissexto. (Fevereiro terá 28 dias)`;
    res.style.backgroundColor = '#ffc107'; /* Fundo amarelo/alerta */
    res.style.color = '#333';
  }

  // Limpa o campo e foca para facilitar a próxima verificação
  txtano.value = "";
  txtano.focus();
}

    </script>
  </body>
</html>
