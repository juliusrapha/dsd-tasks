<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano_Bissexyo</title>
</head>
<body>
    <script>
        let ano = parseInt(prompt("Digite o ano: "))
        function ano_Bissexto(ano){
            if((ano % 4 == 0 && ano % 100 !=0)|| (ano % 400 == 0)) {
                return ano+" é bissexto!"
            } else {
                return ano+" não é bissexto!"
            }
        }
        document.write(ano_Bissexto(ano))

    </script>
    
</body>
</html>
