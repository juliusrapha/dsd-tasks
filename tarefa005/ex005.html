<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media das Notas</title>
</head>
<body>
    <script>
        let nota1 = parseFloat(prompt("Nota 1:"));

        let nota2 = parseFloat(prompt("Nota 2:"));

        let media = (nota1 + nota2 ) / 2;

        alert(`A média entre ${nota1} e ${nota2} é igual a ${media.toFixed(2)}`);
    </script>
</body>
</html>
