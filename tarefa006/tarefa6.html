<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
</head>
<body>
        <h2>Antecessor e Sucessor de um numero</h2></br>
    <script>
        var numero= Number(window.prompt('Digite um numero:'))
        window.alert(`O antecessor de ${numero} é: ${(numero-1)} e O sucessor de ${numero} é: ${(numero+1)}. `)
    </script> 
</body>
</html>
