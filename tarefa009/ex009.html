<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metical_Dolar</title>
</head>
<body>
    <script>
        let valorM = parseFloat(prompt("Digita o valor que esta na sua carteira : "));

        let valor_Dolar = valorM / 63.40;

        alert(`Você pode comprar ${valor_Dolar.toFixed(2)} dólares, com R$ ${valorM.toFixed(2)} meticais.`);
    </script>
    
</body>
</html>
